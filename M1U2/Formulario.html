<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>DATOS PERSONALES</legend>
        <p>
            <label for= "name">Nombre</label>
            <input  type= "text" id="name" placeholder="introduce tu nombre" required autofocus>
        </p>
        <p>
            <label for="surname">Apellido</label>
            <input type="text" id="surname">
        </p>
        <p>
            <label for="pass">Contrase√±a</label>
            <input type="password" name="pass" id="pass">
        </p>
    </fieldset>
        <p>
            <label for="sexo">Sexo</label>
            <ul>
                <li>
                <input type="radio" name="sexo" value="hombre" id="Hombre">
                <label for="Hombre">Hombre</label>
                </li>
                <li>
                    <input type="radio" name="sexo" value="mujer" id="Mujer">
                    <label for="Mujer">Mujer</label>
                </li>
            </ul>
            <label for="hobbies">Hobbies</label>
            <ul>
                <li>
                    <input type="checkbox" name="hobbies[]" value="bailar" id="bailar">
                    <label for="bailar">Bailar</label>
                </li>
                <li>
                    <input type="checkbox" name="hobbies[]" value="cantar" id="cantar">
                    <label for="cantar">Cantar</label>
                </li>
            </ul>
        </p>
        <p>
            <label for="titulo">Titulo</label>
            <select name="titulo" id="titulo">
                <option value="primario">Primario</option>
                <option value="seundario">Secundario</option>
                <option value="terciario">Terciario</option>
                <option value="universitario">Universitario</option>
            </select>
        </p>
        <p>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios"></textarea>
        </p> 
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>

    </form>
</body>
</html>
