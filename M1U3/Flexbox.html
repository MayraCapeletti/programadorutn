<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <div class="flex-container1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div><br>

    <div class="flex-direction">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div><br>

    <div class="flex-wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div><br>

    <div class="align-content">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div><br>

    <div class="align-items">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div><br>


</body>
</html>
